<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechForge - Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/css/lightgallery-bundle.min.css"/>
</head>
<body>
  <header>
    <div class="spacer"></div>
    <h1>TECHFORGE</h1>
    <img src="images/techforge_logo.png" alt="TechForge Logo" class="logo" />
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section class="gallery-section">
      <h2>Gallery</h2>
      <div id="techforge-gallery" class="gallery-container">
        <a href="images/gaming_pc.jpg"><img src="images/gaming_pc.jpg" alt="Gaming PC"></a>
        <a href="images/gaming_laptop.jpg"><img src="images/gaming_laptop.jpg" alt="Laptop"></a>
        <a href="images/monitor.jpg"><img src="images/monitor.jpg" alt="Monitor"></a>
        <a href="images/headset.jpg"><img src="images/headset.jpg" alt="Headset"></a>
        <a href="images/rgb_keyboard.jpg"><img src="images/rgb_keyboard.jpg" alt="Keyboard"></a>
        <a href="images/rgb_mouse.jpg"><img src="images/rgb_mouse.jpg" alt="Mouse"></a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - TechForge. Built for performance.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/lightgallery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#techforge-gallery").lightGallery({ selector: "a", thumbnail: true });
    });
  </script>
</body>
</html>
